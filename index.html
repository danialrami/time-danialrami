<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="header">
        <div class="timezone" id="timezone">UTC</div>
        <div class="temporal-code-container">
            <img src="favicon.svg" alt="Temporal Mandala" class="header-icon">
            <div class="temporal-code" id="temporalCode">Y25-H1-Q2-M6-W26-D1</div>
        </div>
    </div>

    <div class="conventional-time" id="conventionalTime">
        <div class="date-display" id="dateDisplay">2025-06-23</div>
        <div class="time-display" id="timeDisplay">05:07:23 PM</div>
    </div>

    <div class="canvas-container">
        <canvas id="timeCanvas"></canvas>
        <div class="ring-labels-overlay" id="ringLabelsOverlay"></div>
    </div>

    <div class="controls">
        <button class="control-btn active" id="yearViewBtn">Year View</button>
        <button class="control-btn" id="dayViewBtn">Day View</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
